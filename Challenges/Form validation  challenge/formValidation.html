            <h1 style="text-align:center;">Registration Form</h1>

            <label class="alias" for="alias">Alias:</label> 
            <input type="text" id="alias" class="alias" required>

            <label class="password" for="password">Password:</label>
            <input type="password" id="password" placeholder="enter your password" class="password" required>

            <label class="name" for="name">Name:</label>
            <input type="text" id="name" class="name" required placeholder="letters only">

            <label class="address" for="address">Address:</label>
            <input type="text" name="address" id="address" class="address" placeholder="optional">

            <label class="selection" for="selection">Country:</label>

                <option>South Africa</option>
                <option>Other</option>
            </select>
                
            <label class="zip" for="zip">ZIP Code:</label>
            <input type="text" id="zip" class="zip" required>

            <label class="mail" for="mail">Email:</label>
            <input type="email" id="mail" class="mail" required>

            <p id="male">Male</p>
            <p id="female">Female</p>

            <label class="seex" for="sex">Sex:</label >
            <input required type="radio" name="sex" id="sex" class="seex">
            <input required type="radio" name="sex" id="sex" class="seex">


            <p id="english">English</p>
            <p id="non_english">Non English</p>

            <input required type="radio" name="lang" id="lang" class="language" required>
            <input required type="radio" name="lang" id="lang" class="language" required >

            <label class="textbox" for="about">About</label>
            <textarea id="about" rows="10" cols="40" class="textbox" placeholder="optional"></textarea>

                <input type="submit" id="sub" value="SUBMIT" >
            </div>
        </form>
